#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        group: Xingchen-grow-backedn
      config:
        namespace: dev148
        group: Xingchen-grow-backedn
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: Xingchen-grow-backedn
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xingchen-common
            refresh: true
  profiles:
    active: dev

